<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>LinkTree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="socialtree">
        <img class="profileImage" src="./assets/img.jpg" alt="foto">
        <a href="https://www.instagram.com/vits.exe/"><span class="texto">@vits.exe</span></a>
        <button class="btn-link">Link 1</button>
        <button class="btn-link">Link 2</button>
        <button class="btn-link">Link 3</button>
        <button class="btn-link">Link 4</button>
        <nav class="medias">
            <img src="./assets/github.svg" alt="github">
            <img src="./assets/instagram.svg" alt="instagram">
            <img src="./assets/linkedin.svg" alt="linkedin">
            <img src="./assets/twitch.svg" alt="twitch">
            <img src="./assets/twitter.svg" alt="twitter">
        </nav>
    </div>
</body>
</html>
